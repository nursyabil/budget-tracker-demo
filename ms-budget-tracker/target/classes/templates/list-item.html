<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:util="urn:java.util">
<head>
    <meta charset="UTF-8">
    <title>Item Purchased</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
        }

        h2 {
            color: #333;
        }

        table {
            width: auto;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tfoot {
            font-weight: bold;
        }

        /* Adjustments for small screens */
        @media (max-width: 600px) {
            td, th {
                padding: 6px;
            }
        }
    </style>
</head>
<body>

<h2>List of Purchase</h2>

<div>
    <p th:text="'Date: ' + ${formattedDate}"></p>
</div>

<table>
    <thead>
    <tr>
        <th>No</th>
        <th>Description</th>
        <th>Price</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="entity, i : ${entities}">
        <td th:text="${i.index + 1}"></td>
        <td th:text="${entity.description}"></td>
        <td th:text="'RM'+${entity.price}"></td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="2">Total:</td>
        <td th:text="'RM'+${total}"></td>
    </tr>
    </tfoot>
</table>

</body>
</html>
